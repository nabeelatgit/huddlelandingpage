<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body class="huddle">
    <header>
        <div class="huddle__logo">
            <a href="#">
                <img src="images/logo.svg" alt="Huddle Logo">
            </a>
        </div>
    </header>
    <section>
        <div class="huddle__section">
            <div class="huddle__mockups">
                <img src="images/illustration-mockups.svg" alt="Huddle Illustration Mockups">
            </div>
            <div class="huddle__register">
                <h1>Build the Community your fans will love</h1>
                <p>Huddle re-imagines the way we build communities.You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion.</p>
                <a href="#" class="huddle_btn primary">Register</a>
            </div>
        </div>
    </section>
    <footer>
        <div class="huddle_footer">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>

</html>
